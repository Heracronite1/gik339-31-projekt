<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Videogame Library</title>
  </head>
  <body class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Videogame Library</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="gameForm">
           <input type="hidden" id="gameId" name="id" />

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="title" class="mr-4 text-xl w-40">Title</label>
            <input id="title" class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="title" required/>
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="studio" class="mr-4 text-xl w-40">Studio</label>
            <input id="studio" class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="studio" required/>
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="genre" class="mr-4 text-xl w-40">Genre</label>
            <input id="genre" class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="genre" required/>
          </div>
          
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="platform" class="mr-4 text-xl w-40">Platform</label>
            <select id="platform" class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="platform" required>
                <option value="" disabled>Select platform...</option>
                <option value="pc">PC</option>
                <option value="ps5">PlayStation 5</option>
                <option value="xbox">Xbox Series</option>
                <option value="switch">Nintendo Switch</option>
                <option value="mobile">Mobile</option>
            </select>
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearGameForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitGameForm">
              Skicka
            </button>
          </div>

        </form>
      </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
